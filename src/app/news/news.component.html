<main>
  <div class="title">Lastest {{ symbol }} News</div>
  <app-gradient-break
    [width]="'100%'"
    [height]="8"
    [marginBottom]="14"
  ></app-gradient-break>

  <div
    class="news-container"
    *ngFor="let entry of newsToBeDisplayed; index as i"
    @news
  >
    <div
      class="news-box"
      *ngIf="i !== newsToBeDisplayed.length - 1"
      (click)="openNewWindow(entry.url)"
    >
      <img
        class="news-content-left"
        [src]="entry.image"
        alt="news_image"
        loading="lazy"
      />
      <div class="news-content-right">
        <div class="news-title-symbol-date">
          <div class="news-title">{{ entry.title }}</div>
          <div class="news-symbol-date">
            <div class="news-symbol">{{ entry.symbol }}</div>
            <div class="sqaure"></div>
            <div>{{ toDateString(entry.publishedDate) }}</div>
          </div>
        </div>
        <div>{{ entry.text }}</div>
      </div>
      <div class="break"></div>
    </div>
    <!-- attach the ref id to the last entry -->
    <div
      class="news-box"
      *ngIf="i === newsToBeDisplayed.length - 1"
      #last_entry
      (click)="openNewWindow(entry.url)"
    >
      <img
        class="news-content-left"
        [src]="entry.image"
        alt="news_image"
        loading="lazy"
      />
      <div class="news-content-right">
        <div class="news-title-symbol-date">
          <div class="news-title">{{ entry.title }}</div>
          <div class="news-symbol-date">
            <div class="news-symbol">{{ entry.symbol }}</div>
            <div class="sqaure"></div>
            <div>{{ toDateString(entry.publishedDate) }}</div>
          </div>
        </div>
        <div>{{ entry.text }}</div>
      </div>
      <div class="break"></div>
    </div>
  </div>
  <div class="back-to-top" *ngIf="showBackToTop" (click)="onBackToTop()">
    Back To Top
  </div>
</main>
