<div class="wrapper" (click)="onClickButton($event)" #wrapperRef>
  <button
    class="front"
    [ngClass]="{ active: isActive, disabled: disabled }"
    #frontRef
    [type]="type"
    [disabled]="disabled"
  >
    <span *ngIf="!disabled" class="text">{{ text }}</span>
    <app-loading-spinner size="sm" *ngIf="disabled"></app-loading-spinner>
  </button>
  <div class="shadow"></div>
</div>
