<main>
  <div><h1>App Component</h1></div>
  <a [routerLink]="['stock']">To Stock</a>

  <app-digit-cylinder [digit]="+digit"></app-digit-cylinder>
  <div>
    <button onclick="increase()">+</button>

    <form #formRef="ngForm" (ngSubmit)="changeDigit()">
      <input
        type="number"
        id="num"
        value="0"
        min="0"
        max="9"
        name="digit"
        ngModel
      />
      <button type="submit">change</button>
    </form>
  </div>
  <router-outlet></router-outlet>
</main>
