<main>
  <div class="button_group">
    <button (click)="onSelectDayRange('1D')">1D</button>
    <button (click)="onSelectDayRange('5D')">5D</button>
    <button (click)="onSelectDayRange('1M')">1M</button>
    <button (click)="onSelectDayRange('3M')">3M</button>
    <button (click)="onSelectDayRange('6M')">6M</button>
    <button (click)="onSelectDayRange('1Y')">1Y</button>
    <button (click)="onSelectDayRange('5Y')">5Y</button>
  </div>

  <div class="chart-container">
    <div *ngIf="loading" class="loading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <img
      *ngIf="usePlaceHolder"
      class="chart-placeholder"
      src="../../../assets/images/chart-loading.png"
    />
    <apx-chart
      *ngIf="chartOptions && !usePlaceHolder"
      #index_chart
      [series]="chartOptions.series!"
      [chart]="chartOptions.chart!"
      [colors]="chartOptions.colors!"
      [yaxis]="chartOptions.yaxis!"
      [dataLabels]="chartOptions.dataLabels!"
      [markers]="chartOptions.markers!"
      [stroke]="chartOptions.stroke!"
      [xaxis]="chartOptions.xaxis!"
      [tooltip]="chartOptions.tooltip!"
    ></apx-chart>
  </div>
</main>
