<main>
  <h3>Major Indices</h3>
  <div class="indices-wrapper">
    <div *ngFor="let index of indices">
      <a [routerLink]="['/market-index/', index.symbol]">
        <div>{{ index.name }}</div>
        <div>{{ index._symbol }}</div>
        <div>{{ index.price }}</div>
        <div>change: {{ index.change }}</div>
        <div>change %: {{ index.changesPercentage }}</div></a
      >
    </div>
  </div>
</main>
