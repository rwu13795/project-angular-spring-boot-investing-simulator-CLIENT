<main>
  <div class="menu-wrapper" *ngIf="symbol !== ''">
    <div class="menu-link" [routerLink]="['financial-summary', symbol]">
      Financial Summary
    </div>
    <div class="menu-link" [routerLink]="['financial-statements', symbol]">
      Financial Statements
    </div>
    <div div class="menu-link" [routerLink]="['chart', symbol]">Charts</div>

    </div>

  <app-gradient-break

    [type]="2"
  ></app-gradient-break>
