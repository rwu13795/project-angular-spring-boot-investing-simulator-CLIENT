<main>
  <h2 *ngIf="isLoading">Loading...............</h2>
  <h3 *ngIf="errorMessage">{{ errorMessage }}</h3>
  <h4>{{ realTimePrice }}</h4>
  <h3>{{ today }}</h3>
  <div class="chart-box">
    <div id="chart-candlestick" *ngIf="chartCandleOptions">
      <apx-chart
        #chartCandle
        [series]="chartCandleOptions.series!"
        [chart]="chartCandleOptions.chart!"
        [xaxis]="chartCandleOptions.xaxis!"
        [yaxis]="chartCandleOptions.yaxis!"
        [tooltip]="chartCandleOptions.tooltip!"
        [stroke]="chartCandleOptions.stroke!"
        [plotOptions]="chartCandleOptions.plotOptions!"
        [legend]="chartCandleOptions!.legend!"
        [autoUpdateSeries]="true"
      ></apx-chart>
    </div>
  </div>
  <button (click)="getRealTimePrice()">add new bar</button>
</main>
